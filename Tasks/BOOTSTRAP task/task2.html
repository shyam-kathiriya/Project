<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- bootstrap v4 cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/task2.css">

    <title>Bootstrap Task 2</title>
  </head>

  <body>

    <div class="container-fluid p-lg-5 pt-3">
      <div class="container container-sm">
        <div class="card">
          <div class="card-header">
            <h3>Cart</h3>
          </div>
          <div class="card-body p-0 p-md-3">
            <div class="card card-inner w-75 mx-auto">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-light table-noborder">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Action</th>
                        <th>Photo</th>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>1</th>
                        <td><i class="bi bi-trash text-danger"></i></td>
                        <td><img src="../../Images/product_01.svg" alt="product1">
                        </td>
                        <td class="text-nowrap">Apple Watch</td>
                        <td>
                          <div class="form-group">
                            <input type="text" name="product1" id="product1" class="form-control" value="1">
                          </div>
                        </td>
                        <td>$10</td>
                        <td>$500</td>
                      </tr>
                      <tr>
                        <th>2</th>
                        <td><i class="bi bi-trash text-danger"></i></td>
                        <td><img src="../../Images/product_02.svg" alt="product2">
                        </td>
                        <td class="text-nowrap">Apple iPhone</td>
                        <td>
                          <div class="form-group">
                            <input type="text" name="product2" id="product2" class="form-control" value="1">
                          </div>
                        </td>
                        <td>$20</td>
                        <td>$200</td>
                      </tr>
                      <tr>
                        <th>3</th>
                        <td><i class="bi bi-trash text-danger"></i></td>
                        <td><img src="../../Images/product_03.svg" alt="product3">
                        </td>
                        <td>Apple iPad</td>
                        <td>
                          <div class="form-group">
                            <input type="text" name="product3" id="product3" class="form-control" value="1">
                          </div>
                        </td>
                        <td>$30</td>
                        <td>$400</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="dropdown-divider"></div>
                <div class="row mt-5">
                  <!-- left column form  -->
                  <div class="col-lg-7 order-2 order-lg-1">
                    <form>
                      <div class="form-group">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Coupon Code">
                          <div class="input-group-append">
                            <div class="input-group-text">Apply</div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="note">Special Note for this order:</label>
                        <textarea name="note" id="note" cols="30" rows="4" class="form-control"></textarea>
                      </div>
                    </form>
                  </div>
                  <!-- right column price-div  -->
                  <div class="col-lg-5 order-1 order-lg-2 text-right price-div p-3">
                    <div class="row">
                      <div class="col">
                        <p>Sub Total:</p>
                      </div>
                      <div class="col">
                        <p>$1000.00</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <p>Shipping:</p>
                      </div>
                      <div class="col">
                        <p>$0.00</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <p>Tax (18%):</p>
                      </div>
                      <div class="col">
                        <p>$180.00</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <h4>Amount:</h4>
                      </div>
                      <div class="col">
                        <h4>$1800.00</h4>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="btns mt-3 text-right">
                  <button type="button" class="btn btn-info"><i class="bi bi-bag-check-fill">
                    </i>&nbsp; Update to cart
                  </button>
                  <button type="button" class="btn btn-success mt-md-0 mt-2">Proceed to checkout &nbsp; <i
                      class="bi bi-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- bootstrap js  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

  </body>

</html>
