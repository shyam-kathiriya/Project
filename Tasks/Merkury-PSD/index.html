<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- custom CSS -->
    <link rel="stylesheet" href="./asserts/css/style.css">

    <title>Mercury</title>
  </head>

  <body>

    <!-- login page -->

    <section id="login-page">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="login-div card">
            <div class="card-header d-flex justify-content-between p-0 ">
              <div class="brand d-flex align-items-center">
                <img src="./asserts/media/images/icons/brand-logo.svg" alt="mercury" class="brand-logo">
                <span class="text-white brand-text">Mercury</span>
              </div>
              <div class="login-menu d-flex">
                <a href="#" class="nav-link d-flex align-items-center"> Register</a>
                <a href="#" class="nav-link active d-flex align-items-center pr-0">Login</a>
              </div>
            </div>
            <div class="card-body d-flex flex-column align-items-center justify-content-between py-5">
              <h3 class="welcome-text">Welcome <span>back!</span></h3>
              <form class="w-50">
                <div class="form-group d-flex align-items-center">
                  <img src="./asserts/media/images/icons/user-icon.svg" alt="user">
                  <input type="text" class="form-control border-0" placeholder="Username">
                </div>
                <div class="form-group d-flex align-items-center">
                  <img src="./asserts/media/images/icons/lock-icon.svg" alt="user">
                  <input type="text" class="form-control border-0" placeholder="Password">
                </div>
              </form>
              <button class="enter-btn">
                <a href="./dashboard.html" class="nav-link">Enter
                  <img src="./asserts/media/images/icons/right-aerrow.svg" alt="aerrow">
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>

</html>
