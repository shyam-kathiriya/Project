<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        display: flex;
        justify-content: center;
      }

      fieldset {
        width: 40%;
      }

      table {
        width: 80%;
        border-collapse: collapse;
      }
    </style>
    <title>Register Form</title>
  </head>

  <body>
    <fieldset>
      <legend>Registration form</legend>
      <form action="login-form.html" target="_blank" method="get">
        <table>
          <tr>
            <td><label for="fname">First name:</label></td>
            <td><input type="text" id="fname" placeholder="John" required></td>
          </tr>
          <tr>
            <td><label for="lname">Last name:</label></td>
            <td><input type="text" id="lname" placeholder="Doe" required></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email" placeholder="abc@xyz.com"></td>
          </tr>
          <tr>
            <td><label for="mobileno">Mobile No.:</label></td>
            <td><input type="text" name="mobileno" id="mobileno" placeholder="96584XXXXX" maxlength="10"></td>
          </tr>
          <tr>
            <td><label for="bday">Birdthdate:</label></td>
            <td><input type="date" id="bday"></td>
          </tr>
          <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
              <input type="radio" name="gender" id="male" value="male" checked><label for="male">Male</label>
              <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td><label for="cars">Cars</label></td>
            <td>
              <input list="car" id="cars">
              <datalist id="car">
                <option value="Volvo"></option>
                <option value="Ferarri"></option>
                <option value="BMW"></option>
              </datalist>
            </td>
          </tr>
          <tr>
            <td><label for="hobby">Hobby:</label></td>
            <td>
              <input type="checkbox" name="hobby" id="reading" value="reading"> <label for="reading">Reading</label>
              <input type="checkbox" name="hobby" id="singing" value="singing"> <label for="singing">Singing</label>
              <input type="checkbox" name="hobby" id="writing" value="writing"> <label for="writing">Writing</label>
            </td>
          </tr>
          <tr>
            <td><label for="city">City:</label></td>
            <td>
              <select name="city" id="city">
                <option value="ahmedabad">Ahmedabad</option>
                <option value="surat">Surat</option>
                <option value="vadodara">Vadodara</option>
                <option value="kutch">Kutch</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="address">Address:</label></td>
            <td>
              <textarea name="address" id="address" cols="40" rows="3"></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="favcolor">Favourite color:</label></td>
            <td><input type="color" name="favcolor" id="favcolor"></td>
          </tr>
          <tr>
            <td><label for="uploadresume"> Upload Resume:</label></td>
            <td><input type="file" name="resume" id="uploadresume"></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="reset" value="Reset">
              <input type="submit" value="Submit">
            </td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>

</html>
