<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- fontawesome icon cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <style>
      .form-2 .form-group,
      .form-3 .form-group {
        display: flex;
        align-items: center;
      }

      .form-2 .form-group>label {
        text-align: right;
        font-weight: 500;
      }

      .form-3 .form-group>label {
        text-align: left;
        font-weight: 500;
      }

      @media only screen and (max-width:768px) {
        .form-2 .form-group>label {
          text-align: left;
        }
      }
    </style>
    <title>Bootstrap forms</title>
  </head>

  <body>
    <!-- forms -->
    <h2 class="mt-5 text-center">Forms</h2>
    <div class="container">

      <!-- form-1 -->
      <div class="card my-3">
        <h3 class="card-header">form 1 - disabled</h3>
        <div class="card-body">
          <fieldset disabled>
            <form>
              <div class="form-row">
                <div class="col-sm-6 form-group">
                  <label for="fname">First name</label>
                  <input type="text" class="form-control" id="fname" placeholder="Roy">
                </div>
                <div class="col-sm-6 form-group">
                  <label for="lname">Last name</label>
                  <input type="text" class="form-control" id="lname" placeholder="kaif">
                </div>
              </div>
              <div class="form-row">
                <div class="col form-group">
                  <label for="email">Email Addresss</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="email" name="email" id="email" class="form-control" placeholder="abc@xyz.com">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col form-group">
                  <label for="password">Password <span class="text-danger">*</span></label>
                  <input type="password" name="password" id="password" class="form-control" required>
                  <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain letters and numbers, special
                    characters.
                  </small>
                </div>
              </div>
              <div class="form-row">
                <div class="col form-group">
                  <label for="address">Address </label>
                  <textarea name="address" id="address" rows="3" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-row">
                <input type="submit" value="Submit" class="btn btn-primary btn-block col-12 col-sm-6 offset-sm-3">
              </div>
            </form>
          </fieldset>
        </div>
      </div>

      <!-- form-2  -->
      <div class="card my-3">
        <h3 class="card-header"> form 2 </h3>
        <div class="card-body">
          <form class="form-2">
            <div class="form-group row">
              <label for="fullname" class="col-sm-2 col-form-label">Full
                Name</label>
              <div class="input-group col-sm-10">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                </div>
                <input type="text" class="form-control" id="fullName" placeholder="Full Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="address1" class="col-sm-2 col-form-label">Address Line
                1</label>
              <div class="input-group col-sm-10">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-home"></i></span>
                </div>
                <input type="text" class="form-control" id="address1" placeholder="Address Line 1">
              </div>
            </div>
            <div class="form-group row">
              <label for="address2" class="col-sm-2 col-form-label">Address Line
                2</label>
              <div class="input-group col-sm-10">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-home"></i></span>
                </div>
                <input type="text" class="form-control" id="address1" placeholder="Address Line 2">
              </div>
            </div>
            <div class="form-group row">
              <label for="city" class="col-sm-2 col-form-label">City</label>
              <div class="input-group col-sm-10">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-home"></i></span>
                </div>
                <input type="text" name="text" id="city" class="form-control" placeholder="City">
              </div>
            </div>
            <div class="form-group row">
              <label for="state" class="col-sm-2 col-form-label">State/Region</label>
              <div class="input-group col-sm-10">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-home"></i></span>
                </div>
                <input type="text" name="state" id="state" class="form-control" placeholder="State">
              </div>
            </div>
            <div class="form-group row">
              <label for="zip" class="col-sm-2 col-form-label">Zip Code</label>
              <div class="input-group col-sm-10">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-home"></i></span>
                </div>
                <input type="text" name="zip" id="code" class="form-control" placeholder="Zip Code">
              </div>
            </div>
            <div class="form-group row">
              <label for="country" class="col-sm-2 col-form-label">Country</label>
              <div class="input-group col-sm-10">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-list"></i></span>
                </div>
                <select name="country" id="country" class="form-control">
                  <option value="india">India</option>
                  <option value="canada">Canada</option>
                  <option value="UK">UK</option>
                  <option value="usa">USA</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="email1" class="col-sm-2 col-form-label">Email</label>
              <div class="input-group col-sm-10">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" name="email1" id="email1" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="form-group row mb-0">
              <label for="phoneno" class="col-sm-2 col-form-label">Phone Number</label>
              <div class="input-group col-sm-10">
                <div class="input-group-prepend">
                  <spoan class="input-group-text"><i class="fas fa-phone"></i></spoan>
                </div>
                <input type="text" name="phomne" id="phoneno" class="form-control" placeholder="Phone Number">
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- form-3  -->
      <div class="card mx-auto my-2 border-info w-75">
        <h3 class="card-header bg-info">Form-3 Sign Up</h3>
        <div class="card-body">
          <form class="form-3">
            <div class="form-group row">
              <label for="select" class="col-lg-2 col-form-label"> Select *</label>
              <div class="col-lg-10">
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="seeker" name="select">
                  <label for="seeker" class="form-check-label">Knowledge Seeker</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="select" id="provider">
                  <label for="provider" class="form-check-label">Knowledge Provider</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="as" class="col-lg-2 col-form-label"> As *</label>
              <div class="col-lg-10">
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="individual" name="as">
                  <label for="individual" class="form-check-label">Individual </label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="as" id="company">
                  <label for="company" class="form-check-label">Company</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="username" class="col-lg-2 col-form-label">Username *</label>
              <div class="col-lg-10">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
              </div>
            </div>
            <div class="form-group row">
              <label for="email3" class="col-lg-2 col-form-label">Email *</label>
              <div class="col-lg-10">
                <input type="email" name="email3" id="email3" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="password3" class="col-lg-2 col-form-label">Password *</label>
              <div class="col-lg-10">
                <input type="password" name="password" id="password3" placeholder="Create Password"
                  class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="retypepassword3" class="col-lg-2 col-form-label">Re:Password *</label>
              <div class="col-lg-10">
                <input type="password" name="retypepassword" id="retypepassword3" placeholder="Confirm Password"
                  class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="fullname3" class="col-lg-2 col-form-label">Full name *</label>
              <div class="col-lg-10">
                <input type="text" name="fullname3" id="fullname3" class="form-control"
                  placeholder="First name and last name">
              </div>
            </div>
            <div class="form-group row">
              <label for="gender3" class="col-lg-2 col-form-label">Gender *</label>
              <div class="col-lg-10">
                <div class="form-check form-check-inline">
                  <input type="radio" name="male3" id="male3" class="form-check-input">
                  <label for="male3" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" name="male3" id="female3" class="form-check-input">
                  <label for="female3" class="form-check-label">Female</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="companyname" class="col-lg-2 col-form-label">Company Name *</label>
              <div class="col-lg-10">
                <input type="text" name="companyname" id="companyname" class="form-control" placeholder="Comapany Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="category" class="col-lg-2 col-form-label">Category *</label>
              <div class="col-lg-10">
                <input type="text" name="category" id="category" class="form-control" placeholder="Category">
              </div>
            </div>
            <div class="form-group row">
              <label for="contactno3" class="col-lg-2 col-form-label">Contact No. *</label>
              <div class="col-lg-10">
                <input type="text" name="contactnumber" id="contactno3" class="form-control"
                  placeholder="Contact number">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-2"></div>
              <div class="col-lg-10">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="agree3">
                  <label class="custom-control-label" for="agree3">Agree with terms and conditions</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-2"></div>
              <div class="col-lg-10">
                <button type="button" class="btn btn-info">Signup</button> <span>or</span>
                <button type="button" class="btn btn-primary mt-2 mt-sm-0">Signup with Facebook</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>



    <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

  </body>

</html>
